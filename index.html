<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="container-sm pt-5 px-5 my-5 bg-dark text-white">
            <div class="row">
                <div class="col">
                    <h1 class="text-uppercase h2">Formul√°rio de cadastro</h1>
                    <form>
                        <label for="nome" class="form-label mt-3 h3">Seu nome:</label>
                        <input class="form-control" type="text" id="nome">
                        <label for="email" class="form-label mt-3 h3">Email:</label>
                        <input type="email" class="form-control" id="email">
                        <label for="telefone" class="form-label mt-3 h3">Telefone:</label>
                        <input type="number" class="form-control" id="telefone">
                        <button class="btn btn-lg btn-success my-3 ">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
